<ion-split-pane contentId="menu-content" [when]="true" [disabled]="!enableSidePane">
  <!--  our side menu  -->
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerDirection]="'root'" routerLink="/restaurants">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" routerLink="/basket">
          <ion-icon slot="start" name="basket"></ion-icon>
          <ion-label>Basket</ion-label>
          <ion-badge>{{cartSize}}</ion-badge>
        </ion-item>
        <ion-item [routerDirection]="'root'" routerLink="/profile">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item (click)="presentAlert()" *ngIf="loggedIn" >
          <ion-icon slot="start" name="power"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/login']" *ngIf="!loggedIn" >
          <ion-icon slot="start" name="power"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
