<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="assets/images/tick4.gif"> </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none" text-center>
          <ion-label>
            Order Placed for : {{total}}
          </ion-label>
        </ion-item>
        <ion-item lines="none" text-center>
          <ion-label>
            View Order Details
          </ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
