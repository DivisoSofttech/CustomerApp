<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" text-center>
        <address *ngFor="let address of addresses" [ngClass]="{selectedClass:address===selectedAddress}" (click)="selectAddress(address)">
          <span>{{address.houseNoOrBuildingName}}</span><br/>
          <span>{{address.phone}}</span><br/>
          <span>{{address.alternatePhone}}</span><br/>
          <span>{{address.city}}</span><br/>
          <span>{{address.pincode}}</span><br/>
          <span>{{address.state}}</span>
        </address>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" (click)="addAddressModal()">Add New Address</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-radio-group>
            <ion-list-header>
              <ion-label>Delivery Type</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Collection</ion-label>
              <ion-radio slot="start" value="biff" checked></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Delivery</ion-label>
              <ion-radio slot="start" value="griff"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
