<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title>Filters</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid class="icon-grid">
    <ion-row inline>
      <ion-col text-center>
        <ion-button fill="none">
          <ion-icon name="star-half" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-text color="medium" class="el-bl">Rating</ion-text>
      </ion-col>
      <ion-col text-center >
        <ion-button fill="none">
          <ion-icon name="time" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-text color="medium" class="el-bl">Time</ion-text>
      </ion-col>
      <ion-col text-center>
        <ion-button fill="none">
          <ion-icon name="wallet" slot="icon-only"></ion-icon>
          <ion-icon name="arrow-up" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-text color="medium" class="el-bl">Cost (Low to High)</ion-text>
      </ion-col>
      <ion-col text-center>
        <ion-button fill="none">
          <ion-icon name="wallet" slot="icon-only"></ion-icon>
          <ion-icon name="arrow-down" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-text color="medium" class="el-bl">Cost (High to Low)</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
      <ion-list-header>Category</ion-list-header>
      <ion-item>
        <ion-label>All</ion-label>
        <ion-checkbox slot="end" value="all"></ion-checkbox>
      </ion-item>
      <ion-item *ngFor="let category of categories">
        <ion-label>{{category.name}}</ion-label>
        <ion-checkbox slot="end" value="{{category.name}}"></ion-checkbox>
      </ion-item>
    </ion-list>
  
  
  <ion-list>
    <ion-radio-group [(ngModel)]="deliveryType">
      <ion-list-header>
        <ion-label>Delivery Type</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Both</ion-label>
        <ion-radio slot="start" value="both" checked></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Collection</ion-label>
        <ion-radio slot="start" value="collection"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Delivery</ion-label>
        <ion-radio slot="start" value="delivery"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <!-- <ion-list>
    <ion-list-header>Price</ion-list-header>
    <ion-item>
      <ion-range min="2" max="1000" step="2" [(ngModel)]="price">
        <ion-icon size="small" slot="start" name="cash"></ion-icon>
        <ion-icon slot="end" name="cash"></ion-icon>
      </ion-range>
      <ion-text>{{price}}</ion-text>
    </ion-item>

  </ion-list> -->

  <ion-list>
    <ion-list-header>Distance</ion-list-header>
    <ion-item>
      <ion-range min="2" max="50" step="2" [(ngModel)]="distance">
        <ion-icon size="small" slot="start" name="walk"></ion-icon>
        <ion-icon slot="end" name="walk"></ion-icon>
      </ion-range>
      <ion-text>{{distance}}km</ion-text>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer padding>
  <ion-button expand="block" color="primary" (click)="filter()">
    Apply
  </ion-button>
</ion-footer>
