<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title>Filters</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid class="icon-grid">
    <ion-row inline>
      <ion-col text-center>
        <ion-button fill="none" (click)="filter('rating')">
          <ion-icon name="star-half" slot="icon-only"
          [color]="filterObject.sortFilter === 'rating' ? 'success' : 'primary'"></ion-icon>
        </ion-button>
        <ion-text color="medium" class="el-bl"
        [color]="filterObject.sortFilter === 'rating' ? 'success' : 'primary'"
        >Rating</ion-text>
      </ion-col>
      <ion-col text-center >
        <ion-button fill="none" (click)="filter('time')" >
          <ion-icon name="time" slot="icon-only"
          [color]="filterObject.sortFilter === 'time' ? 'success' : 'primary'"></ion-icon>
        </ion-button>
        <ion-text color="medium" class="el-bl" [color]="filterObject.sortFilter === 'time' ? 'success' : 'primary'">Time</ion-text>
      </ion-col>
      <ion-col text-center>
        <ion-button fill="none"  (click)="filter('ltoh')">
          <ion-icon name="wallet" slot="icon-only"
          [color]="filterObject.sortFilter === 'ltoh' ? 'success' : 'primary'"></ion-icon>
          <ion-icon name="arrow-up" slot="icon-only"
          [color]="filterObject.sortFilter === 'ltoh' ? 'success' : 'primary'"></ion-icon>
        </ion-button>
        <ion-text color="medium" class="el-bl"
        [color]="filterObject.sortFilter === 'ltoh' ? 'success' : 'primary'">Cost (Low to High)</ion-text>
      </ion-col>
      <ion-col text-center>
        <ion-button fill="none"  (click)="filter('htol')">
          <ion-icon name="wallet" slot="icon-only"
          [color]="filterObject.sortFilter === 'htol' ? 'success' : 'primary'"></ion-icon>
          <ion-icon name="arrow-down" slot="icon-only"
          [color]="filterObject.sortFilter === 'htol' ? 'success' : 'primary'"></ion-icon>
        </ion-button>
        <ion-text color="medium" class="el-bl"
        [color]="filterObject.sortFilter === 'htol' ? 'success' : 'primary'">Cost (High to Low)</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
      <ion-list-header>Cuisines</ion-list-header>
      <ion-item>
        <ion-label>All</ion-label>
        <ion-checkbox slot="end" value="all"></ion-checkbox>
      </ion-item>
      <ion-item *ngFor="let category of categories">
        <ion-label>{{category.name}}</ion-label>
        <ion-checkbox slot="end" value="{{category.name}}"></ion-checkbox>
      </ion-item>
    </ion-list>
  
  
  <ion-list>
    <ion-radio-group [(ngModel)]="deliveryType">
      <ion-list-header>
        <ion-label>Delivery Type</ion-label>
      </ion-list-header>

     <ion-item>
        <ion-select [(ngModel)]="deliveryType">
            <ion-select-option  *ngFor="let deliver of ['Both' , 'Delivery' , 'Collection']" value="{{deliver}}">
                {{deliver}}
            </ion-select-option>
          </ion-select>
     </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-list>
    <ion-list-header>Price</ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" min="2" max="1000" step="2" [(ngModel)]="price">
        <ion-icon size="small" slot="start" name="cash"></ion-icon>
        <ion-icon slot="end" name="cash"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item lines="full">
      <ion-text>From {{price.lower}} To {{price.upper}}</ion-text>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>Distance</ion-list-header>
    <ion-item>
      <ion-range min="2" max="50" step="2" [(ngModel)]="distance">
        <ion-icon size="small" slot="start" name="walk"></ion-icon>
        <ion-icon slot="end" name="walk"></ion-icon>
      </ion-range>
      <ion-text>{{distance}}km</ion-text>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer padding>
  <ion-button expand="block" color="primary" (click)="filter('deliveryType')">
    Apply
  </ion-button>
</ion-footer>
