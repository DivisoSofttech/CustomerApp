<ion-card >
  <ion-item>
    <ion-card-subtitle slot="start">
      <strong>{{profile.preferred_username | uppercase}}</strong>
    </ion-card-subtitle>
    <img src="assets/images/user.png" slot="end" class="img" />
  </ion-item>
  <ion-item>
    <ion-card-subtitle size="3" slot="start">{{profile.email}}</ion-card-subtitle>
    <ion-button class="editButton" (click)="edit()">edit</ion-button>
  </ion-item>
</ion-card>
